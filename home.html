<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
  
    <div style="margin-top: 0; background-color: darkslategray; height: 100px;">
        <h1  style="color: white; text-align: center;">Welcome</h1>
        <button class="btn btn-danger" style="margin-left: 1250px;" onclick="logout()">Log Out</button>
    </div>

    <div class="container">
        <!-- Amount Gained -->
        <div class="col-4 border border-2 mt-1 p-2" style="width: 300px; margin-left: -90px;">
            <h2 class="mt-2" style="text-align: center;">Amount Gained</h2>
            <input type="text" class="form-control" id="gained" placeholder="Enter Amount">
            <button class="form-control btn btn-outline-secondary" onclick="addition()">Add</button>
            <h5 style="text-align: center; margin-top: 10px;">Recently Gained</h5>
            <p id="list_gain"></p>
        </div>
        <!-- Balance Amount -->
        <div class="col-4 border border-2 p-2" style="width: 300px; margin-left: 400px; margin-top: -58px;">
            <h2 class="mt-2" style="text-align: center;">Balance Amount</h2>
            <h1 id="balan" style="color: red; text-align: center;"></h1>
        </div>
        <!-- Amount lost -->
        <div class="col-4 border border-2 p-2" style="width: 300px; margin-left: 900px; margin-top: -278px;">
            <h2 class="mt-2" style="text-align: center;">Amount Lost</h2>
            <input type="text" class="form-control" id="lost" placeholder="Enter Amount">
            <button class="form-control btn btn-outline-secondary" onclick="substraction()">Substract</button>
            <h5 style="text-align: center; margin-top: 10px;">Recently Lost</h5>
            <p id="list_lost"></p>
        </div>
    </div>

    <script src="./home.js"></script>

</body>
</html>
